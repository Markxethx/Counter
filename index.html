<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
        <div class="container">
            <div class="minus">
                <button id="minus" onclick="decrement()" class="count-minus"><p>-</p></button>
            </div>
            <div class="counter"><h2 class="count" id="count">0</h2></div>
            <div class="add">
                <button id="add" onclick="increment()" class="count-add"><p>+</p></button>
            </div>
        </div>
        <div class="container2">
            <button class="save" onclick="save()">Save</button>
        </div>
        <script src="index.js"></script>
        </div>

    </body>
</html>
